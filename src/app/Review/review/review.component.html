<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <p class="pull-left">Author: {{review.created_by.username}}</p>

    <p class="pull-right">Created at: {{review.created_at | date:'medium'}}</p>
  </div>

  <div class="panel-body">
    <app-rate [currentRate]="review.rate" [maxRate]="maxRate"></app-rate>

    <div class="text">{{review.text}}</div>
  </div>
</div>
