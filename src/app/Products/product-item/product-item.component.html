<div class="panel panel-primary">
  <div class="panel-heading" (click)="select(product)">{{product.title}}</div>

  <div class="panel-body">
    <div class="row">
      <div class="col-sm-4 col-xs-12 image-block" *ngIf="product.img">
        <!--or add some placeholder img -->
        <img class="img-thumbnail"  [src]="product.img"/>
      </div>
      <div class="col-sm-8 col-xs-12 main-text">{{product.text}}</div>

      <span class="see-moore " *ngIf="onSelect.observers.length !== 0" (click)="select(product)">See more...</span>
    </div>
  </div>
</div>
